<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
              {{ g.config.title }}
        {% endblock %}
    </title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" />

    <link rel="stylesheet" href="/static/libs/bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/libs/fa/web-fonts-with-css/css/fontawesome-all.min.css">
    {% block css %}
    {% endblock %}
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="{{ url_for('index.index') }}">{{ g.config.title }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" onclick="return false;" href="{{ url_for('table.table', game='csgo') }}">CSGO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('table.table', game='h1z1') }}">H1Z1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('table.table', game='pubg') }}">PUBG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('table.table', game='dota2') }}">DOTA2</a>
                </li>
                <li class="nav-item">
                    <span class="navbar-text ml-2 mr-2">|</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('static.static_files', path='chrome-plugin.zip') }}">
                        <i class="fab fa-chrome"></i>
                        Chrome plugin
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ g.config.parent }}/profile" target="_blank">
                        <i class="fas fa-user"></i>
                        Profile
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/static/libs/bootstrap4/js/bootstrap.min.js"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
